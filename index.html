<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #stopwatch {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #3498db, #e74c3c);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #time {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #fff;
    }

    #controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="stopwatch">
    <div id="time">00:00:00</div>
  </div>

  <div id="controls">
    <button onclick="startStopwatch()">Start</button>
    <button onclick="pauseStopwatch()">Pause</button>
    <button onclick="resetStopwatch()">Reset</button>
  </div>

  <script>
    let timer;
    let seconds = 0;
    let minutes = 0;
    let hours = 0;

    function startStopwatch() {
      if (!timer) {
        timer = setInterval(updateTime, 1000);
      }
    }

    function pauseStopwatch() {
      clearInterval(timer);
      timer = null;
    }

    function resetStopwatch() {
      clearInterval(timer);
      timer = null;
      seconds = 0;
      minutes = 0;
      hours = 0;
      updateTime();
    }

    function updateTime() {
      seconds++;
      if (seconds === 60) {
        seconds = 0;
        minutes++;
        if (minutes === 60) {
          minutes = 0;
          hours++;
        }
      }

      const timeString = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
      document.getElementById('time').innerText = timeString;
    }

    function pad(value) {
      return value < 10 ? `0${value}` : value;
    }
  </script>
</body>
</html>
